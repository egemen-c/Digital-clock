<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="Clock()">
    <div style="position: absolute; top:0.5cm ; left: 0.3cm;" >
        <iframe width="440" height="250" src="https://www.youtube.com/embed/WCauHgLeqZc?start=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
 
    <div style="position:absolute; top: 2cm; left: 23.4cm; height: 60px;  ">
        <blockquote class="twitter-tweet"  data-theme="dark"><p lang="en" dir="ltr">The reason you procrastinate, is because you think you still have time.</p>&mdash; Ankur Warikoo (@warikoo) <a href="https://twitter.com/warikoo/status/1443193340405628936?ref_src=twsrc%5Etfw">September 29, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>                      
    </div>

    <div class="container">
        <h1>Clock</h1>
        <div class="clock-item" id="hours"></div>
        <div class="clock-item" id="minutes"></div>
        <div class="clock-item" id="seconds"></div>
    </div>


    <script src="main.js"></script>
    <p style="border-left: 6cm;">
    
    </p>
</body>
</html>
