<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="Clock()">
    <div class="container">
        <h1>Digital Clock</h1>
        <div class="clock-item" id="hours"></div>
        <div class="clock-item" id="minutes"></div>
        <div class="clock-item" id="seconds"></div>
    </div>


    <script src="main.js"></script>
</body>
</html>
